name: release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build-matrix:
    name: Build ${{ matrix.app }} for darwin ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [dev-cache, git-cleaner, mac-cache-cleaner]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22.x'

      - name: Build
        working-directory: ${{ matrix.app }}
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o dist/${{ matrix.app }}-darwin-${{ matrix.arch }} ./main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.app }}-${{ github.ref_name }}-darwin-${{ matrix.arch }}
          path: ${{ matrix.app }}/dist/${{ matrix.app }}-darwin-${{ matrix.arch }}
          if-no-files-found: error

  release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build-matrix
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/dev-cache-darwin-amd64
            dist/**/dev-cache-darwin-arm64
            dist/**/git-cleaner-darwin-amd64
            dist/**/git-cleaner-darwin-arm64
            dist/**/mac-cache-cleaner-darwin-amd64
            dist/**/mac-cache-cleaner-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
