name: release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build-matrix:
    name: Build darwin binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22.x'

      - name: Build
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o dist/mac-cache-cleaner-darwin-${{ matrix.arch }} ./main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-cache-cleaner-${{ github.ref_name }}-darwin-${{ matrix.arch }}
          path: dist/mac-cache-cleaner-darwin-${{ matrix.arch }}
          if-no-files-found: error

  release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build-matrix
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/mac-cache-cleaner-darwin-amd64
            dist/**/mac-cache-cleaner-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
