name: Build App

on:
  workflow_call:
    inputs:
      app_name:
        description: 'Name of the app to build'
        required: true
        type: string
      go_version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.22'

jobs:
  build:
    name: Build ${{ inputs.app_name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go_version }}
          cache-dependency-path: ${{ inputs.app_name }}/go.sum

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.6.0

      - name: Run linter
        working-directory: ${{ inputs.app_name }}
        run: make lint

      - name: Run vet
        working-directory: ${{ inputs.app_name }}
        run: make vet

      - name: Check formatting
        working-directory: ${{ inputs.app_name }}
        run: |
          make fmt
          if [ -n "$(git diff --name-only)" ]; then
            echo "Files are not formatted correctly. Please run 'make fmt' and commit again."
            git diff
            exit 1
          fi

      - name: Run tests with coverage
        working-directory: ${{ inputs.app_name }}
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

  - name: Enforce coverage threshold
    working-directory: ${{ inputs.app_name }}
    run: |
      coverage_line=$(go tool cover -func=coverage.out | grep 'total:')
      coverage_percent=$(echo "$coverage_line" | awk '{print substr($3, 1, length($3)-1)}')
      printf '### Coverage\n%s: %s%%\n' "${{ inputs.app_name }}" "$coverage_percent" >> "$GITHUB_STEP_SUMMARY"
      export COVERAGE_PERCENT="$coverage_percent"
      python - <<'PY'
import os
import sys

coverage = float(os.environ["COVERAGE_PERCENT"])
if coverage < 60.0:
    sys.exit(f"Coverage {coverage:.2f}% is below required threshold of 60%")
PY

      - name: Build for Linux amd64
        working-directory: ${{ inputs.app_name }}
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/${{ inputs.app_name }}-linux-amd64 main.go

      - name: Build for Linux arm64
        working-directory: ${{ inputs.app_name }}
        run: |
          mkdir -p build
          GOOS=linux GOARCH=arm64 go build -o build/${{ inputs.app_name }}-linux-arm64 main.go

      - name: Build for Darwin amd64
        working-directory: ${{ inputs.app_name }}
        run: |
          mkdir -p build
          GOOS=darwin GOARCH=amd64 go build -o build/${{ inputs.app_name }}-darwin-amd64 main.go

      - name: Build for Darwin arm64
        working-directory: ${{ inputs.app_name }}
        run: |
          mkdir -p build
          GOOS=darwin GOARCH=arm64 go build -o build/${{ inputs.app_name }}-darwin-arm64 main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.app_name }}-binaries
          path: ${{ inputs.app_name }}/build/*
          retention-days: 7

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: markcallen/cache-cleaner
          files: ${{ inputs.app_name }}/coverage.out
          flags: ${{ inputs.app_name }}
