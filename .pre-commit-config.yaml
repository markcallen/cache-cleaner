repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: check-merge-conflict

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/ddanier/sub-pre-commit.git
    rev: v4.3.0-2 # MUST match your pre-commit version
    hooks:
      - id: sub-pre-commit
        alias: dev-cache
        name: "pre-commit for dev-cache/"
        args: ["-p", "dev-cache"]
        files: "^dev-cache/.*"
        stages: ["pre-commit"]

      - id: sub-pre-commit
        alias: git-cleaner
        name: "pre-commit for git-cleaner/"
        args: ["-p", "git-cleaner"]
        files: "^git-cleaner/.*"
        stages: ["pre-commit"]

      - id: sub-pre-commit
        alias: mac-cache-cleaner
        name: "pre-commit for mac-cache-cleaner/"
        args: ["-p", "mac-cache-cleaner"]
        files: "^mac-cache-cleaner/.*"
        stages: ["pre-commit"]
